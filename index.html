<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Bangun Ruang</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        height: 100vh;
      }
      nav {
        background-color: white;
        width: 20vw;
        text-align: center;
        /* padding-top: 10px; */
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.25);
        z-index: 1;
      }
      nav a {
        display: block;
        color: black;
        padding: 20px 0;
        margin: 5px;
        text-decoration: none;
        transition: 0.2s;
        border: 1px solid rgba(0, 0, 0, 0.25);
        border-radius: 5px;
      }
      nav a:first-of-type {
        border: none;
        padding: 0;
        display: inline-block;
        border-radius: 50%;
      }
      nav a:first-of-type img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      nav a:hover {
        /* background-color: lightgray; */
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      }
      #main {
        background-color: #f2f2f2;
        width: 80vw;
        padding: 0 10px;
        text-align: center;
      }
      #main h3 {
        font-size: 26px;
        margin-top: 50px;
      }
      #main img {
        max-width: 100%;
        width: 400px;
      }
      #main p {
        background-color: rgb(42, 178, 42);
        display: none;
        color: white;
        line-height: 25px;
        padding: 15px;
        border-radius: 5px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: 1.5px solid black;
        text-align: center;
      }

      @media only screen and (max-width: 768px) {
        nav a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="."><img src="img/main.jpeg" alt="" /></a>
      <a onclick="mainKerucut()" href="#">Kerucut</a>
      <a onclick="mainBola()" href="#">Bola</a>
      <a onclick="mainTabung()" href="#">Tabung</a>
      <a onclick="mainKubus()" href="#">Kubus</a>
      <a onclick="mainBalok()" href="#">Balok</a>
    </nav>
    <div id="main">
      <h1>Volume Bangun Ruang</h1>
      <br />
      <img src="img/main.jpeg" />
      <script>
        function mainKerucut() {
          var judul = "<h3>Volume Kerucut</h3>";
          var img = '<img src="img/Rumus-Volume-Kerucut.png" alt="" />';
          var br = "<br />";
          var inputR = '<input type="text" placeholder="r" id="rKerucut" />';
          var inputT = '<input type="text" placeholder="t" id="tKerucut" />';
          var button = '<button onclick="hitungKerucut()">Hitung</button>';
          var p = '<p id="hasilKerucut"></p>';

          document.getElementById("main").style.backgroundColor = "#99D9EA";
          document.getElementById("main").innerHTML =
            judul + img + br + p + br + inputR + br + inputT + br + button;
        }
        function hitungKerucut() {
          var rKerucut = parseInt(document.getElementById("rKerucut").value);
          var tKerucut = parseInt(document.getElementById("tKerucut").value);
          // 1/3.pi.r^2.t
          var hasil = (1 / 3) * (22 / 7) * rKerucut ** 2 * tKerucut;
          document.getElementById(
            "hasilKerucut"
          ).innerHTML = `Volume kerucut =<br>(1 / 3) * (22 / 7) * (${rKerucut} ** 2) * ${tKerucut} =<br>${hasil}`;
          document.getElementById("hasilKerucut").style.display =
            "inline-block";
        }

        function mainBola() {
          var judul = "<h3>Volume Bola</h3>";
          var img = '<img src="img/Rumus-Volume-Bola.png" alt="" />';
          var br = "<br />";
          var inputR = '<input type="text" placeholder="r" id="rBola" />';
          var button = '<button onclick="hitungBola()">Hitung</button>';
          var p = '<p id="hasilBola"></p>';

          document.getElementById("main").style.backgroundColor = "#FFD84F";
          document.getElementById("main").innerHTML =
            judul + img + br + p + br + inputR + br + button;
        }
        function hitungBola() {
          var rBola = parseInt(document.getElementById("rBola").value);
          // 4/4.pi.r^3
          var hasil = (4 / 3) * (22 / 7) * rBola ** 3;
          document.getElementById(
            "hasilBola"
          ).innerHTML = `Volume bola =<br>(4 / 3) * (22 / 7) * ${rBola} ** 3 =<br>${hasil}`;
          document.getElementById("hasilBola").style.display = "inline-block";
        }

        function mainTabung() {
          var judul = "<h3>Volume Tabung</h3>";
          var img = '<img src="img/Rumus-Volume-Tabung.png" alt=""/>';
          var br = "<br />";
          var inputR = '<input type="text" placeholder="r" id="rTabung" />';
          var inputT = '<input type="text" placeholder="t" id="tTabung" />';
          var button = '<button onclick="hitungTabung()">Hitung</button>';
          var p = '<p id="hasilTabung"></p>';

          document.getElementById("main").style.backgroundColor = "#FFFFFF";
          document.getElementById("main").innerHTML =
            judul + img + br + p + br + inputR + br + inputT + br + button;
        }
        function hitungTabung() {
          var rTabung = parseInt(document.getElementById("rTabung").value);
          var tTabung = parseInt(document.getElementById("tTabung").value);
          // pi.r^2.t
          var hasil = (22 / 7) * rTabung ** 2 * tTabung;
          document.getElementById(
            "hasilTabung"
          ).innerHTML = `Volume tabung =<br>(22 / 7) * ${rTabung} ** 2 * ${tTabung} =<br>${hasil}`;
          document.getElementById("hasilTabung").style.display = "inline-block";
        }

        function mainKubus() {
          var judul = "<h3>Volume Kubus</h3>";
          var img = '<img src="img/Rumus-Volume-Kubus.png" alt="" />';
          var br = "<br />";
          var inputS = '<input type="text" placeholder="s" id="sKubus" />';
          var button = '<button onclick="hitungKubus()">Hitung</button>';
          var p = '<p id="hasilKubus"></p>';

          document.getElementById("main").style.backgroundColor = "#FBF759";
          document.getElementById("main").innerHTML =
            judul + img + br + p + br + inputS + br + button;
        }
        function hitungKubus() {
          var sKubus = parseInt(document.getElementById("sKubus").value);
          // s^3
          var hasil = sKubus ** 3;
          document.getElementById(
            "hasilKubus"
          ).innerHTML = `Volume kubus =<br>${sKubus}**3 =<br>${hasil}`;
          document.getElementById("hasilKubus").style.display = "inline-block";
        }

        function mainBalok() {
          var judul = "<h3>Volume Balok</h3>";
          var img = '<img src="img/Rumus-Volume-Balok.png" alt="" />';
          var br = "<br />";
          var inputP = '<input type="text" placeholder="p" id="pBalok" />';
          var inputL = '<input type="text" placeholder="l" id="lBalok" />';
          var inputT = '<input type="text" placeholder="t" id="tBalok" />';
          var button = '<button onclick="hitungBalok()">Hitung</button>';
          var p = '<p id="hasilBalok"></p>';

          document.getElementById("main").style.backgroundColor = "#C8BFE7";
          document.getElementById("main").innerHTML =
            judul +
            img +
            br +
            p +
            br +
            inputP +
            br +
            inputL +
            br +
            inputT +
            br +
            button;
        }
        function hitungBalok() {
          var pBalok = parseInt(document.getElementById("pBalok").value);
          var lBalok = parseInt(document.getElementById("lBalok").value);
          var tBalok = parseInt(document.getElementById("tBalok").value);
          // p.l.t
          var hasil = pBalok * lBalok * tBalok;
          document.getElementById(
            "hasilBalok"
          ).innerHTML = `Volume balok =<br>${pBalok}*${lBalok}*${tBalok} =<br>${hasil}`;
          document.getElementById("hasilBalok").style.display = "inline-block";
        }

      </script>
    </div>
  </body>
</html>
